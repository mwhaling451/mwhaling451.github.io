<!DOCTYPE html>
<html lang="en">
<head>
<title>Contact Java Been Coffe Co.</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body cz-shortcut-listen="true">
    
<div class="topnav" id="myTopnav">
    <a href="index.html" class="active">Home</a>
    <a href="menu.html">Menu</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="locations.html">Locations</a>
    <a href="javascript:void(0)" class="icon" onclick="myFunction()">
        <i class="fa fa-bars">
        </i>
    </a>
  </div>
</div>

<div class="logo">
    <img src="logo.png" alt="Java Been Coffee Co. logo" style="width: 125px; height: auto;">
</div>

<div class="center">
    <h1>Contact Form</h1>
    <h2>Please contact us below with any questions or comments!</h2>
</div>

<form name="myForm" class="center" action="action_page.php" method="post" onsubmit="return validateForm()">
    <label for="name">Name:</label>
    <br>
    <input type-="text" id="name" name="name">
    <br>
    <label for="email">Email Address:</label>
    <br>
    <input type="email" id="email" name="email">
    <br>
    <label for="comment">Comments/Questions:</label>
    <br>
    <textarea id="comment" name="comment" rows="5" cols="40"></textarea>
    <br>
    <br>
    <input type="submit" value="Send">
    <input type="reset" value="Reset">
</form>

<script>
    function myFunction () {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
            x.className += " responsive";
        } else {
            x.className = "topnav";
        }
    }

    function validateForm() {
        var name = document.forms["myForm"]["name"].value;
        var email = document.forms["myForm"]["email"].value;
        var comment = document.forms["myForm"]["email"].value;

        if (name.trim() === "") {
            alert("Please enter your name!");
            return false;
        }
        if (email.trim() === "") {
            alert("Please enter a valid email address!");
            return false;
        }
        if (comment.trim() === "") {
            alert("Please enter a comment!");
            return false;
        }
    }
</script>
</body>
</html>
