<!DOCTYPE html>
<html>
<head>
    <title>Contact Us!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="text-align:center; color:#883E24; font-family:Futura;">Contact Java Bean Coffee Co.</h1>
    <div class="logo">
        <img src="images/javabean.png" alt="Java Bean Coffee Co. logo" class="center">
    </div>
    <header>
        <ul class="navigation">
            <li><a href="index.html"><i class="fas fa-home home"></i>Home</a></li>
            <li><a href="about.html"><i class="fas fa-users team"></i>About</a></li>
            <li><a href="menu.html"><i class="fas fa-align-left works"></i>Menu</a></li>
            <li><a href="contact.html"><i class="fas fa-headset contact"></i>Contact</a></li>
            <li><a href="locations.html"><i class="fas fa-home home"></i>Locations</a></li>
        </ul>
    </header>
    <h1>Contact Java Bean Coffee Co.</h1>
    <div class="form-container">
        <h1>Contact Form</h1>
        <form name="contactForm" method="post" onsubmit = "return validate()" action="#">
          <label for="name">* Name</label>
          <input type="text" id="name" name="name" placeholder="Your name" >
          <span class="errors"></span><br>
      
          <label for="email">* Email</label>
          <input type="text" placeholder="Email address" id="email" name="email" >
          <span class="errors"></span><br>
      
          <label for="phone">* Phone</label>
          <input type="text" placeholder="Phone number" id="phone" name="phone" >
          <span class="errors"></span><br>
          
          <label for="subject">* Message</label>
          <textarea placeholder="Your message" cols="132" rows="5" name="subject" id="subject"></textarea>
          <span class="errors"></span><br>
      
          <button type="submit" value="Submit">Submit</button>
        </form>
      </div>
    
    <script>
   var validate = function(e) {
    var fields = document.querySelectorAll('.form-container textarea, .form-container input[type="text"]');
    var regEx;
    var removeSpan;
    var par;
    var check = false;
    var val;
    var errArr = [];

    for (var i = 0; i < fields.length; i++) {
        if (fields[i].value === "") {
          
            if (fields[i].nextElementSibling.classList.contains('error')) {
              removeSpan = fields[i].nextElementSibling;
              par = fields[i].parentNode;
              par.removeChild(removeSpan);
              fields[i].nextElementSibling.innerHTML = "Hmmm! " + fields[i].placeholder + " is required!";
              fields[i].style.boxShadow = "0 0 2px 1px #cc0001";
              check = false;
              errArr.push(fields[i]);
            }
            fields[i].nextElementSibling.innerHTML = "Hmmm! " + fields[i].placeholder + " is required!";
            fields[i].style.boxShadow = "0 0 2px 1px #cc0001";
            check = false;
            errArr.push(fields[i]);
        } else {

            // check if message and name values contain valid characters.
            if (fields[i].id !== 'email' && fields[i].id !== 'phone') {
                val = isValidChar(fields[i]);
                if(val === false) {
                  fields[i].nextElementSibling.innerHTML = "Are you trying to HACK ME!";
                  fields[i].style.boxShadow = "0 0 2px 1px #cc0001";
                  check = false;
                  errArr.push(fields[i]);
                } else {
                  fields[i].nextElementSibling.innerHTML = "";
                  fields[i].style.boxShadow = "none";
                  check = true;
                }
            }
          
            if(fields[i].id === 'phone') {
              val = isValidPhone(fields[i]);
              if(val === false) {
                fields[i].nextElementSibling.innerHTML = "Invalid Phone Number";
                fields[i].style.boxShadow = "0 0 2px 1px #cc0001";
                check = false;
                errArr.push(fields[i]);
              } else {
                fields[i].nextElementSibling.innerHTML = "";
                fields[i].style.boxShadow = "none";
                check = true;  
              }
            }

            if (fields[i].id === 'email') {
                val = isValidEmail(fields[i]);
                if(val === false) {
                    fields[i].nextElementSibling.innerHTML = "Invalid Email Address";
                    fields[i].style.boxShadow = "0 0 2px 1px #cc0001";
                    check = false;
                    errArr.push(fields[i]);
                } else {
                    fields[i].nextElementSibling.innerHTML = "";
                    fields[i].style.boxShadow = "none";
                    check = true;
                }
            }
        }
    }
  
    if(check === false) {
      var count = 0;
      var toErr = setInterval(function() {
        var e = errArr[0].offsetTop + -25;
        var pos = Math.abs(e);
        if(count < pos) {
          count ++;
          window.scrollTo(0, count);
        } else {
          clearInterval(toErr);
        }
      }, 1);
    }
    
    return check

    // Helper functions.
    function isValidEmail(e) {
        regEx = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
        var email = e.value;
        if (!regEx.test(email)) {
            return false;
        }
    }

    function isValidChar(e) {
        regEx = /^[a-zA-Z@#$%!?^&*()_+\-=\[\]{};':"\\|,.\/? ]*$/;
        var value = e.value;
        if (!regEx.test(value)) {
            return false;
        }
    }
  
    function isValidPhone(e) {
      regEx = /^[+]?[(]?[+]?\d{2,4}[)]?[-\s]?\d{2,8}[-\s]?\d{2,8}$/;
      var value = e.value;
      if(!regEx.test(value)) {
        return false;
      }
    }
};
    </script>

    </body>
</html>
